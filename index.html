<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <input type="text" class="display" readonly />
      <div class="btn-container">
        <button type="button" class="btn primary-btn" value="7">7</button>
        <button type="button" class="btn primary-btn" value="8">8</button>
        <button type="button" class="btn primary-btn" value="9">9</button>
        <button type="button" class="btn sec-btn" value="+">+</button>
        <button type="button" class="btn primary-btn" value="4">4</button>
        <button type="button" class="btn primary-btn" value="5">5</button>
        <button type="button" class="btn primary-btn" value="6">6</button>
        <button type="button" class="btn sec-btn" value="-">-</button>
        <button type="button" class="btn primary-btn" value="1">1</button>
        <button type="button" class="btn primary-btn" value="2">2</button>
        <button type="button" class="btn primary-btn" value="3">3</button>
        <button type="button" class="btn sec-btn" value="*">X</button>
        <button type="button" class="btn primary-btn" value="0">0</button>
        <button type="button" class="btn sec-btn" value=".">.</button>
        <button type="button" class="btn sec-btn" value="C">C</button>
        <button type="button" class="btn sec-btn" value="/">&divide;</button>
        <button type="button" class="btn equal-btn" value="=">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
